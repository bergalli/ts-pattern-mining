data_split_rules:
    - col: timestamp_close
      operator: gt
      value: 2013-01-01
      conversion: date2datetime
      keep_na: True
    - col: timestamp_close
      operator: lt
      value: 2099-01-01
      conversion: date2datetime
      keep_na: True
    - col: quote_asset # assets to use as quotation
      operator: isin
      value:
        - EUR
    - col: base_asset # assets to use as base
      operator: isin
      value:
        - ETH
        - LTC


timestamp_column: timestamp_close

regex_colnames:
  - ^timestamp
  - ^symbol
  - ^base_asset
  - ^quote_asset
  - ^open
  - ^high
  - ^low
  - ^close
  - ^volume

index_cols:
  - timestamp_close
#  - timestamp
#  - symbol
#  - result_metric_name


pivot_symbols:
  index_column: timestamp
  labels_column: symbol
  values_columns:
    - open
    - close
    - high
    - low
    - volume

ti:
  sma:
    timeperiods:
      - 3
      - 5
      - 10
      - 15
      - 30
      - 60
    metrics:
      - close
      - volume
  atr:
    timeperiods:
      - 120
      - 640
      - 2080
